<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style-login.css">
</head>
<body>
    <div id="main-div-login">
        <header class="main-header">
            <div class="left-menu">
                <img class="logo-img" src="assets/img/logo.svg" alt="aerial-logo">
                <h1 class="logo-name">Aerial</h1>
            </div>
            <nav class="nav-menu">
                <a href="index.html" class="menu-item">Homepage</a>
                <a href class="menu-item">About Us</a>
                <a href class="menu-item">Contact</a>
            </nav>
        </header>
        <!--center card-->
        <div class="login-content">
            <div class="card-login">
                <div class="field-top">
                <img src="assets/img/logo.svg" alt="logo-login">
                <h2>Aerial</h2>
                </div>
                <div class="field">
                    <label for="user">User</label>
                    <input type="text" name="user-name" id="user" placeholder="User" required>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="user-pw" id="pw" placeholder="Password" required>
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
